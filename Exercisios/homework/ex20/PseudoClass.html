<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pseudo-Classes</title>
    <style>
        div{
            background-color: rgb(153, 216, 195);
            text-align: center;
            border: 1px solid blue;
            width: 200px;
            height: 200px;
            display: inline-block;
        }
        div:hover{background-color: blue;
            color: brown;
        }
        div#d4{
            background-color: rgb(255, 255, 255);
            border: rgb(215, 223, 194);
            width: 200px;
            height: 50px;
            text-align: justify;
        }
        div#d4:hover{
            color: rgb(119, 0, 255);
        }
        div#d4 > p{
            display: none;
        }
        div#d4:hover >p{
            display: block;
            color: aqua;
            background-color: blueviolet;
        }
        #d1{
            background-image: linear-gradient( to top, blue,whitesmoke)
        }
        #d1:hover{
            background-image: linear-gradient(to right, blue, white);
        }
        #d1 >p{
            color: aqua;
            display: none;
        }
        #d1:hover >p{
            display: block;
        }
        #d2{
            background-image: linear-gradient(to top, red, white);
        }
        #d2 > p{
            color: blueviolet;
            display: none;
        }
        #d2:hover>p{
            display: block;
        }
       a{
        color: rgb(42, 85, 165);
        text-decoration: none;
       }
       a:visited{
        color: darkred;
       }
       a:hover{
        text-decoration: underline;
        color: black;
       }
       a:active{
        color: aqua;

       }
       a::after{
            content: " [link]";
            color: rgb(146, 177, 166);

       }
       a::before{
        content: "☛";
       }



    </style>
</head>
<body>
    <div id="d1">01
        <p>hello world!</p>
    </div>
    <div id="d2">02 <p> Hello World </p></div>
    <div id="d3">03</div>
