<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabela</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
        }
        table{
            border-collapse: collapse;
        }
        tr, th, td{
            border: 1px solid black;
        }
        th{
            background-color: lightgrey;
        }
        th.white{ background-color: white;}
        
        
        td.num{
            text-align: center;
        }
        th.media{
            text-align: left;
        }
    </style>
</head>
<body>
    <table>
        <thead>
            <tr>
                <th rowspan="2" scope="col">Area </th>
                <th rowspan="2" scope="col"> Disciplinas</th>
                <th colspan="2" scope="colgroup"> Notas</th>
                <th rowspan="2" scope="col">Média </th>
            </tr>
            <tr>
                <th scope="col"> Nota 1</th>
                <th scope="col">Nota 2 </th>
            </tr>
        </thead>

        <tbody>
            <tr>
                <th rowspan="4" class="white"> Exatas</th>
                <td>Matemática</td>
                <td class="num">10</td>
                <td class="num">10</td>
                <td class="num">10</td>

            </tr>
            <tr> 
                <td>Física</td>
                <td class="num">10</td>
                <td class="num">10</td>
                <td class="num">10</td>
            </tr>
            <tr>
                <td>Química</td>
                <td class="num">10</td>
                <td class="num">10</td>
                <td class="num">10</td>
            </tr>
            <tr>
                <td>Biologia</td>
                <td class="num">10</td>
                <td class="num">10</td>
                <td class="num">10</td>
            </tr>
            <tr>
                <th colspan="4" class="media">Média de Exatas</th>
                <th>10</th>
            </tr>
            <tr>
                <th rowspan="2" class="white">Humanas</th>
                <td>História</td>
                <td class="num">10</td>
                <td class="num">10</td>
                <td class="num">10</td>
            </tr>
            <tr>
                <td>Geografia</td>
                <td class="num">10</td>
                <td class="num">10</td>
                <td class="num">10</td>
            </tr>
            <tr>
                <th colspan="4" class="media"> Média de Humanas</th>
                <th>10</th>
            </tr>

        </tbody>
    </table>
</body>
</html>
