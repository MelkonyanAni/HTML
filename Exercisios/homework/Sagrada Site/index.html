<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styleSagrada.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <title>Home - Colégio Sagrada Familia</title>
</head>
<body>
    <header>
        <menu>
            <img src="326596412_6191124667585443_932137235039484962_nPOQR.jpg" alt="Sagrada icon">

            <span class="material-symbols-outlined" id="menu" onclick="clickMenu()"> menu
            </span>
            <nav id="itens">
                
                <a href="#">O Sagrada</a> <hr>
                <a href="#">Educação</a> <hr>
                <a href="#">Comunicados</a> <hr>
                <a href="#">Matriculas</a> <hr>
                <a href="#">Contatos</a> <hr>
            </nav>

        </menu>
    </header>
<script>
    function clickMenu(){
        if(itens.style.display =='block'){
            itens.style.display='none'
        } else{
            itens.style.display='block'
        }
    }
</script>
    
</body>
</html>
