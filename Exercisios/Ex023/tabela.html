<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>
    <style>
      body{
        background-color: rgb(131, 184, 184);
      }
      table{
        width: 400px;
        height: 400px;
        border: 5px solid rgb(77, 3, 3);
        border-collapse: collapse;
        background-color: grey;
      }
      
      td{
        border: 1px solid black;
        padding: 10px;
        text-align: center;
        vertical-align: middle;
      }
      tr.blue{
        background-color: blue;
      }
      td.red{
        background-color: red;
      }
    </style>
</head>
<body>
    <h1>Minha primeira Tabelas</h1>
    <table>
        <tr class="blue">
            <td class="red">A1</td>
            <td>B1</td>
            <td>C1</td>
        </tr>
        <tr>
            <td>A2</td>
            <td class="red">B2</td>
            <td>C2</td>
        </tr>
        <tr>
            <td class="red">A3</td>
            <td>B3</td>
            <td>C3</td>
        </tr>
    </table>
</body>
</html>
