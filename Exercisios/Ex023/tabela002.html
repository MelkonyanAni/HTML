<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>
    <style>
        body{
            font-family: Verdana, Geneva, Tahoma, sans-serif;
        }
        table{
            border: 1px solid black;
            width: 400px;
            border-collapse: collapse;
        }
         thead, tfoot{
            background-color: grey;
         }
        td, th{
            border: 1px solid black;
            padding: 10px;
        }

    </style>
</head>
<body>
    <h1>Uso de Tabelas grandes</h1>

    <table>

        <thead>
            <tr>
                <th>Estado</th>
                <th>População</th>
                
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>
                    São Paulo
                </td>
                <td> 45919 042</td>
            </tr>
        </tbody>
        
    </table>

    
</body>
</html>
