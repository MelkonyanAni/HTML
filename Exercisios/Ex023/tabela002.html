<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
        }
        table{
            border: 1px solid black;
            width: 400px;
            border-collapse: collapse;
        }
         thead, tfoot{
            background-color: gray;
         }
        td, th{
            border: 1px solid black;
            padding: 10px;
        }

    </style>
</head>
<body>
    <h1>Uso de Tabelas grandes</h1>

    <table>

        <thead>
            <tr>
                <th>Estado</th>
                <th>População</th>
                
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>São Paulo </td>
                <td> 44 420 459</td>
            </tr>
            <tr> 
                <td>Minas Gerais</td>
                <td>20 538 718	</td>
            </tr>
            <tr>
                <td>Rio de Janeiro</td>
                <td>16 054 524</td>
            </tr>
            <tr>
                <td>Bahia</td>
                <td>14 136 417	</td>
            </tr>
            <tr>
                <td>Paraná</td>
                <td>11 443 208	</td>
            </tr>
            <tr>
                <td>Rio Grande do Sul</td>
            </tr>
        </tbody>
        <tfoot>
            <th>Total de Habitantes</th>
            <td> 0000</td>

        </tfoot>
        
    </table>

    
</body>
</html>
