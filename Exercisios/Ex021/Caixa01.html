<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modelo de caixas</title>
    <style>
        h1{
           background-color: aquamarine;
            height: 300px;
            width: 300px;
            
            border: 10px solid red;
           
            padding: 50px 40px;

            margin: 20px 60px 40px 90px;

            outline: 20px dashed blue;

            outline-width: 2px;
            outline-style: dashed;
            outline-color: rgb(10, 12, 12);
        }
        a{
            border-width: 10px;
            border-style: dotted;
            border-color: rgb(176, 129, 221);
        }


    </style>
</head>
<body>
    <h1>Exemplo de caixa box level</h1>
    <p>Parágrafos também são exemplos de box-level, mas os <a href="#"> links são exemplos de caixas inine-level</a>. Vamos ver como tudo isso funciona. </p>
</body>
</html>
