<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Media Query</title>
    <style>
        @media screen {
            /*Configurações gerais*/

            *{
                margin: 0;
                padding: 0;
                font-family: Arial, Helvetica, sans-serif;
            }

            html, body{
                width: 100vw;
                height: 100vh;
                background-color: #233eff;
                background-size:contain;
                background-repeat: no-repeat;
            }
            h1{
                color: whitesmoke;
                text-shadow: 2px 2px rgb(0, 0, 107);
                padding: 10px;
            }
                        
                    }
        @media  screen and (orientation: portrait) {
            /*aparelho deitado (modo landscape )*/

            body{
                background-image: url(imagem/cev-landscape.jpg);
                background-position: left bottom;
            }
            
        }
        @media screen and (orientation: landscape) {
            /*Aparelho em pe (portrait)*/

            body{
                background-image: url(imagem/cev-portrait.jpg);
                background-position: center bottom;
            }
            
        }
    </style>
   
</head>

<body>
    <h1>
        Mude a orientação do seu despositivo
    </h1>
    

</body>
</html>
