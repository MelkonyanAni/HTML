<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formul√°rio</title>
</head>
<body>
    <h1>Teste</h1>
  <form action="cadastro.php" method="get" autocomplete="on">
    <p>
        <label for="inome">Nome:</label>
        <input type="text" name="nome" id="inome" required minlength="3" maxlength="20" autocomplete="name"
        placeholder="seu nome">
    </p>
    <p>
        <label for="iemail">E-mail:</label>
        <input type="email" name="email" id="iemail" autocomplete="email">

    </p>
    <p>
        <label for="ifone">Fone:</label>
        <input type="tel" name="fone" id="ifone" pattern="^\(\d{2}\)\d{4,5}-\d{4}$" placeholder="(xx)xxxxx-xxxx" required autocomplete="tel"> 
    </p>
    <p>
        <input type="submit" value="Entrar">
        <input type="reset" value="Limpar">
    </p>


  </form>
   
</body>
</html>
