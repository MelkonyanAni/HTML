<!DOCTYPE html>

<body>
   <h1>

   <h2>input type: color, range, file </h2>
    <form action="cadastro.php" method="post" autocomplete="on">
        <p>
           <label for="icor">Select color</label>
            <input type="color" name="cor" id="icor" value="#ff0000">
        </p>
        <p>
            <label for="iniv"> Nivel</label>
            <input type="range" name="niv" id="iniv" min="1" max="15" value="2">
        </p>
        <p>
            <label for="ifoto">Enviar foto</label>
            <input type="file" name="foto" id="ifoto">
        </p>
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>


    </form>
</body>
