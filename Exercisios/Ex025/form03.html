<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1> Teste de Formulário</h1>
    <p>
        <form action="cadastro.php" method="get" autocomplete="on">
            <label for="inome">Name:</label>
            <input type="text" name="nome" id="inome" required maxlength="30" placeholder="your name here" autocomplete="name">
    </p>
    <p>
        <label for="imedia">Média:</label>
        <input type="number" name="media" id="imedia" step="0.1" min="0" max="10" placeholder="0 a 10" required>
        
    </p>
    <p>
        <label for="imes">Month:</label>
        <input type="month" name="mes" id="imes" value="2023-08">
    </p>
    <p>
        <label for="idata">Dia: </label>
        <input type="date" name="data" id="idata" value="2023-08-17">
    </p>
    <label for="ihora">Horário:</label>
    <input type="time" name="hora" id="ihora">

    <p>
          <input type="submit" value="Enter">
        <input type="reset" value="Delete">
    </p>

    </form>
</body>
</html>
